<body>
  <header>
    <h1>Rock, Paper or Scissors</h1>
    <div class="rules">
      <p class="rock">Rock beats scissors</p>
      <p class="paper">Paper beats rock</p>
      <p class="scissors">Scissors beats paper</p>
    </div>
    <h3>And we play up to three wins!</h3>
  </header>

  <main>
    <h2>Letâ€™s play!</h2>
    <div class="playBtns">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div class="reset-and-result">
      <button id="reset">Reset</button>
      <p class="result">Here will be the result of the round</p>
      <p class="winner">Here will be a winner</p>
      <div class="winner-img">
        <img 
          src="./img/you.jpg" 
          alt="you_are_winner" 
          class="you-winner"
        >
        <img 
          src="./img/computer.jpg" 
          alt="computer_is_winner" 
          class="computer-winner"
        >
      </div>
    </div>
  </main>
</body>
